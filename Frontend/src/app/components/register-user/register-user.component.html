<div class="container">
    <div class="row justify-content-center align-items-center minh-100">
      <div class="col-md-8">
        <hr>
        <div class="row pull-center ">
            <h4 align="center">Crear un nuevo usuario</h4>  
        </div>   
        <hr>
      
        <form  [formGroup]="myForm" novalidate autocomplete="off">
          <div class="container">
            <div class="form-group">
              <label for="Name"><b>Nombre Completo</b></label>
              <input type="text"  class="form-control" name="name" formControlName="name" >
              <div class="error red" *ngIf="myForm.get('name').hasError('required') && myForm.get('name').touched">Nombre requerido</div>
            </div>
          
            <div class="form-group">
              <label for="email"><b>Correo electronico</b></label>
              <input type="email" class="form-control" name="email" formControlName="email">
              <div class="error red" *ngIf="myForm.get('email').hasError('required') && myForm.get('email').touched">Correo electrónico requerido</div>
              <div class="error red" *ngIf="myForm.get('email').hasError('email') && myForm.get('email').touched">Ingrese un correo electrónico válido</div>     
            </div>
  
            <div class="form-group">
              <label for="password"><b>Contraseña</b></label>
              <input type="password" class="form-control" name="password" formControlName="password">                
              <div class="error red" *ngIf="myForm.get('password').hasError('required') && myForm.get('password').touched">No se ha ingresado una contraseña</div>
            </div>
  
            <div class="form-group">
              <label for="Rol"><b>Rol</b></label>
              <select name="Rol" class="form-control" formControlName="role_id" class="form-control">
                <option value="Admin">Administrador</option>
                <option value="User">General</option>
              </select>             
              <div class="error red" *ngIf="myForm.get('role_id').hasError('required') && myForm.get('role_id').touched">No se ha ingresado un rol</div>
            </div>
  
            <hr>
            <button type="submit"  [disabled]="myForm.invalid"class="btn btn-success"(click)="addUser($event)">Registrarse</button>
          </div>       
        </form>
        <br>
      </div>
    </div>
  </div>
