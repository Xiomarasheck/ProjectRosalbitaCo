<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-form validate-form">
				<span class="login100-form-title p-b-43">
					Inicia sesión para continuar
				</span>
				<form (submit)="login()" onsubmit="return false">
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" [(ngModel)]="username">
						<span class="focus-input100"></span>
						<span class="label-input100">Correo electronico</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" [(ngModel)]="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Contraseña</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Recordar credenciales
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								¿Contraseña olvidada?
							</a>
						</div>
					</div>
					<div *ngIf="hasError" class="text-center py-4 bg-light mb-3 border border-danger">
						<span class="txt2">
							{{ message }}
						</span>
					</div>
					<div class="container-login100-form-btn mb-4">
						<button type="button" (click)="login()" class="login100-form-btn">
							Iniciar sesión
						</button>
					</div>
				</form>

				<div class="login100-form-social flex-c-m">
					<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
						<i class="fab fa-facebook-f" aria-hidden="true"></i>
					</a>

					<a href="#" class="">
						<i class="" aria-hidden="true"></i>
					</a>
				</div>
			</div>

			<div class="login100-more" style="background-image: url('../../../assets/images/bg-01.jpg');">
			</div>
		</div>
	</div>
</div>
