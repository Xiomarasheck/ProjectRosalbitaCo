<div *ngFor="let product of productList" class="col-4">
    <div class="card item-card">
        <div class="img-cake-decorator mb-3">
            <img src="../../../assets/images/cake-card.png" alt="Logo pastelito" class="w-100">
        </div>
        <div class="p-3">
            <div class="img-card-container" [style.background-image]="'url(../../../assets/business/)'"></div>
        </div>
        <div class="card-body pt-1">
            <h5 class="card-title text-red">{{product.name}}</h5>
            <p class="card-text text-brown">{{product.description}}</p>
            <div class="d-flex justify-content-between mb-3 align-items-center text-12px">
                <label for="" class="mb-0">Porciones</label>
                <select name="" id="" class="form-control-sm text-12px">
                    <option value="">10 porciones</option>
                    <option value="">20 porciones</option>
                    <option value="">30 porciones</option>
                </select>
            </div>
            <div class="btn btn-sm bg-red btn-add-cart text-main btn-block">
                <i class="fas fa-cart-plus"></i> Agregar
            </div>
        </div>
    </div>
</div>
